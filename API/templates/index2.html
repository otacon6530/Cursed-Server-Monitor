<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Metrics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #303030;
            margin: 0;
            padding: 0px;
            color: #333;
        }

        .container {
            /*max-width: 800px;*/
            margin: auto;
            padding-left: 16px;
            padding-top: 16px;
            padding-bottom: 16px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* allows wrapping to new rows */
            gap: 16px; /* spacing between boxes */
        }

        .widget {
            color: white;
            background: #181818;
            width: 315px;
            /*height: 315px;*/
            min-height: 20px; /* or whatever you prefer */
            height: auto;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
    </div>

    <script>

        async function getServers() {
            const response = await fetch("/api/get-servers");
            servers = await response.json();
        }
        function refreshAllServerMetrics() {
            servers.forEach(server => loadMetricsForServer(server));
        }

        async function renderServerBoxes() {
            const response = await fetch("/api/get-servers");
            const servers = await response.json();
            const container = document.querySelector(".container");
            container.innerHTML = ""; // Clear existing boxes

            servers.forEach(server => {
                const box = document.createElement("div");
                box.className = "widget";
                box.innerHTML = `
                    <strong><span>${server} - <span id="status-${server}"></span></span></strong>
                    <div class="childcontainer">
                        <div class="childbox" id="uptime-${server}-parent" >Uptime:<br /> <metric id="uptime-${server}"></metric></div>
                        <div class="childbox" id="cpu-${server}-parent">CPU:<br /> <span><metric id="cpu-${server}"></metric>%</span></div>
                        <div class="childbox" id="ram-${server}-parent">Memory:<br /> <span><metric id="ram-${server}"></metric>%</span></div>
                        <div class="childbox" id="disk-${server}-parent">Disk:<br /> <span><metric id="disk-${server}"></metric>%</span></div>
                    </div>
                    `;
                container.appendChild(box);
                // Optionally, call a function to load metrics for each server
                loadMetricsForServer(server);
            });
        }
        function updateElement(id, newValue, nullValue) {
            element = document.getElementById(id);
            parent = document.getElementById(`${id}-parent`);
            if (nullValue != newValue) {
                element.textContent = newValue;
                parent.style.display = "";
            } else {
                parent.style.display = "none";
            }
        }
        async function loadMetricsForServer(server) {
            try {
                const response = await fetch(`/api/metrics?server=${encodeURIComponent(server)}`);
                const data = await response.json();
            
                updateElement(`uptime-${server}`, data.uptime, "");
                updateElement(`cpu-${server}`, data.cpu_percent, "-1");
                updateElement(`ram-${server}`, data.memory_percent, "-1");
                updateElement(`disk-${server}`, data.disk_percent, "-1");
                updateElement(`status-${server}`, data.status, "-1");
            } catch (err) {
                // Handle error if needed
            }
        }

        let servers;
        getServers();
        renderServerBoxes();
        setInterval(refreshAllServerMetrics, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
