<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Board</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #303030;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .board-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 140px);
            grid-auto-rows: 140px;
            gap: 16px;
            padding: 24px;
            justify-content: center;
        }

        .widget {
            background: #181818;
            border-radius: 8px;
            box-sizing: border-box;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 12px;
            overflow: hidden;
            width: 100%;
            height: 100%;
            grid-column: span 1;
            grid-row: span 1;
        }

        .widget-header {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .widget-remove {
            position: absolute;
            top: 8px;
            right: 12px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 2px 8px;
        }

        #add-widget-btn {
            margin: 24px auto 0 auto;
            display: block;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="add-widget-btn">Add Widget</button>
    <div class="board-container" id="board"></div>

    <script>
        // Widget configuration stored in localStorage
        function getWidgetConfig() {
            return JSON.parse(localStorage.getItem('widgetBoardConfig') || '[]');
        }
        function saveWidgetConfig(config) {
            localStorage.setItem('widgetBoardConfig', JSON.stringify(config));
        }

        function renderBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            const config = getWidgetConfig();
            config.forEach((widget, idx) => {
                const widgetDiv = document.createElement('div');
                widgetDiv.className = 'widget';
                // Set grid span based on widget.size (default 1)
                const colSpan = widget.cols || 1;
                const rowSpan = widget.rows || 1;
                widgetDiv.style.gridColumn = `span ${colSpan}`;
                widgetDiv.style.gridRow = `span ${rowSpan}`;
                widgetDiv.innerHTML = `
                        <div class="widget-header">${widget.title}</div>
                        <button class="widget-remove" title="Remove" onclick="removeWidget(${idx})">&times;</button>
                        <div style="font-size:0.95rem;overflow:auto;">${widget.content}</div>
                    `;
                board.appendChild(widgetDiv);
            });
        }

        function addWidget() {
            const title = prompt('Widget Title:', 'New Widget');
            if (!title) return;
            const content = prompt('Widget Content:', 'This is a widget.');
            let cols = parseInt(prompt('How many columns should this widget span?', '1'), 10);
            let rows = parseInt(prompt('How many rows should this widget span?', '1'), 10);
            if (isNaN(cols) || cols < 1) cols = 1;
            if (isNaN(rows) || rows < 1) rows = 1;
            const config = getWidgetConfig();
            config.push({ title, content, cols, rows });
            saveWidgetConfig(config);
            renderBoard();
        }

        function removeWidget(idx) {
            const config = getWidgetConfig();
            config.splice(idx, 1);
            saveWidgetConfig(config);
            renderBoard();
        }

        document.getElementById('add-widget-btn').onclick = addWidget;
        window.removeWidget = removeWidget;

        // Initial render
        renderBoard();
    </script>
</body>
</html>
