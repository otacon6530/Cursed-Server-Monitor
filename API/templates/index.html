<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Metrics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #303030;
            margin: 0;
            padding: 0px;
            color: #333;
        }

        h1, h2 {
            color: #2c3e50;
        }

        .metric {
            margin: 8px 0;
            font-size: 1.1em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 6px 0;
            font-size: 1.05em;
        }

        .status-active {
            color: green;
            font-weight: bold;
        }

        .status-inactive {
            color: gray;
            font-weight: bold;
        }

        .status-failed, .status-error {
            color: red;
            font-weight: bold;
        }

        .container {
            /*max-width: 800px;*/
            margin: auto;
            padding-left: 16px;
            padding-top: 16px;
            padding-bottom: 16px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* allows wrapping to new rows */
            gap: 16px; /* spacing between boxes */
        }

        .box {
            color: white;
            background: #181818;
            width: 315px;
            height: 315px;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
        }

            .box > strong {
                padding: 8px;
            }

        .childbox {
            background: #181818;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 8px;
            border: 1px solid #333; /* optional: visual separation */
        }

        .childcontainer {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 8px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
    </div>

    <script>
        
        async function getServers() {
            const response = await fetch("/api/get-servers");
            servers = await response.json();
        }
        function refreshAllServerMetrics() {
            servers.forEach(server => loadMetricsForServer(server));
        }

        async function renderServerBoxes() {
            const response = await fetch("/api/get-servers");
            const servers = await response.json();
            const container = document.querySelector(".container");
            container.innerHTML = ""; // Clear existing boxes

            servers.forEach(server => {
                const box = document.createElement("div");
                box.className = "box";
                box.innerHTML = `
                <strong><span>${server} - <span id="status-${server}"></span></span></strong>
                <div class="childcontainer">
                    <div class="childbox">Uptime:<br /> <metric id="uptime-${server}"></metric></div>
                    <div class="childbox">CPU:<br /> <span><metric id="cpu-${server}"></metric>%</span></div>
                    <div class="childbox">Memory:<br /> <span><metric id="ram-${server}"></metric>%</span></div>
                    <div class="childbox">Disk:<br /> <span><metric id="disk-${server}"></metric>%</span></div>
                </div>
                `;
                container.appendChild(box);
                // Optionally, call a function to load metrics for each server
                loadMetricsForServer(server);
            });
        }

        async function loadMetricsForServer(server) {
            try {
                const response = await fetch(`/api/metrics?server=${encodeURIComponent(server)}`);
                const data = await response.json();
                document.getElementById(`uptime-${server}`).textContent = data.uptime;
                document.getElementById(`cpu-${server}`).textContent = data.cpu_percent;
                document.getElementById(`ram-${server}`).textContent = data.memory_percent;
                document.getElementById(`disk-${server}`).textContent = data.disk_percent;
                document.getElementById(`status-${server}`).textContent = data.status;
            } catch (err) {
                // Handle error if needed
            }
        }

        let servers;
        getServers();
        renderServerBoxes();
        setInterval(refreshAllServerMetrics, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
